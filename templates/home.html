<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Taiwanese Tea{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    
<body>
    <h1>Welcome to the Taiwan Tea Store</h1>
    <ul>
        {% for tea in teas %}
        <li>
            {{ tea.name }} - ${{ tea.price }}
            <a href="{{ url_for('add_to_cart', tea_id=tea.id) }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('cart') }}">View Cart</a>
</body>
</html>
